<div class="container py-4">
    <div class="row">
        <div class="col-md-7 offset-md-3">
            <form [formGroup]="postForm" (submit)="onSubmit()">
                <div class="form-group">
                    <label for="title"><strong>Post Title <span class="text-danger">*</span></strong></label>
                    <input type="text" class="form-control" formControlName="title">
                </div>
                <div class="form-group">
                    <label for="body"><strong> Post Details <span class="text-danger">*</span></strong></label>
                    <textarea  cols="30" class="form-control" formControlName="body"></textarea>
                </div>
                <div class="form-group text-right">
                    <button class="btn btn-primary" [disabled]="postForm.invalid">
                        Create Post
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
